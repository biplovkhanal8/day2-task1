<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whateyelikes - Travel Nepal</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Dark and Warm Theme with Gradient */
        :root {
            --primary-color: #fff;
            --secondary-color: #222;
            --background-color: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
            --text-color: #f5f5f5;
            --highlight-color: #e67e22;
            --font-family: 'Poppins', sans-serif;
        }

        /* General Styling */
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
        }

        /* Left Sidebar Navigation */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: var(--secondary-color);
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            color: var(--primary-color);
            font-size: 24px;
        }

        .sidebar ul li a:hover {
            background: var(--highlight-color);
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 40px;
            width: calc(100% - 270px);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .hero h2 {
            font-size: 36px;
            letter-spacing: 2px;
            line-height: 1.5;
        }

        /* Buttons */
        .btn {
            background: var(--highlight-color);
            color: var(--text-color);
            padding: 12px 24px;
            border: none;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #d35400;
        }

        /* Form Elements with Different Border Styles */
        form input, form textarea {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 2px dashed var(--highlight-color);
            background: transparent;
            color: var(--primary-color);
            border-radius: 10px;
        }

        /* Notification Badge */
        .notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .bell-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
        }

        /* Pricing Section */
        .pricing {
            text-align: center;
            margin-top: 40px;
            padding: 40px;
            background: #222;
            color: white;
            border-radius: 10px;
        }

        .pricing h2 {
            margin-bottom: 20px;
        }

        .price-box {
            border: 2px solid var(--highlight-color);
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 250px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h1>whateyelikes</h1>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </aside>
    <div class="main-content">
        <div class="bell-icon">ðŸ””</div>
        <div class="notification">3</div>
        <section class="hero">
            <h2>Explore Nepal with Me</h2>
            <p>Discover the beauty, culture, and adventure Nepal has to offer.</p>
            <button class="btn">Contact Me</button>
        </section>
        <section class="pricing">
            <h2>Pricing Plans</h2>
            <div class="price-box">Basic - $10/month</div>
            <div class="price-box">Pro - $20/month</div>
            <div class="price-box">Premium - $50/month</div>
        </section>
    </div>
</body>
</html>
